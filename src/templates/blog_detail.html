<section class="container-fluid">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
      <div class="panel post">

        <div class="post-header">
          <h1 class="post-title">{{ post.title }}</h1>
          <h3 class="post-subtitle"><em>{{ post.sub_title}}</em></h3>
          <span class="text-muted">posted by <a href="#/user/{{ post.posted_by }}">{{ post.posted_by }}</a> at {{ post.pub_time }}</span>
        </div>

        <div class="post-content">
          <div marked="post.body">
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
