<section class="container-fluid">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">

      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">Events</h3>
        </div>

        <div class="panel-body">
          <ul class="event-list">
            <li ng-repeat="event in events" class="event-item">
              <div class="event-list-content">
                <strong>
                  <h4 class="event-header"><a href="/events/event/{{ event.id }}">{{ event.name }}</a></h4>
                </strong>
                <span class="text-muted event-subheader">{{ event.location.name}}, {{ event.location.city }} -- {{ event.start }} </span>
                <div marked="event.description"></div>
              </div>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</section>
