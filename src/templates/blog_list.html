<section class="container-fluid">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">

      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">Blog Posts</h3>
        </div>
        <div class="panel-body">

          <ul class="blog-list">
            <li ng-repeat="post in posts">
              <strong><h3 class="recent-header recent-header-large"><a href="/blog/post/{{ post.title_url }}">{{ post.title.toUpperCase() }}</a></h3></strong>
              <h4 class="recent-subheader">{{ post.sub_title }}</h4>
              <p class="text-muted">{{post.excerpt}}... (<a href="/blog/post/{{ post.title_url }}">Read More</a>)</p>
              <p class="text-muted"><em>posted by</em> <a href="/users/{{ post.posted_by }}">{{ post.posted_by }}</a> <em>at</em> {{ post.pub_time }}</p>
            </li>

          </ul>
        </div>
      </div>

    </div>
  </div>
</section>
